<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Excel - Início</title>
    <link rel="icon" href="./img/icon-excel.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/stylepg.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Quiz de Excel</h1>
        <p>Insira seu nome para começar:</p>
        <input type="text" id="username" placeholder="Seu nome">
        <button onclick="startQuiz()">Iniciar</button>
    </div>

    <script>
        function startQuiz() {
            const name = document.getElementById("username").value.trim();
            
            if (name.length >= 3) {
                localStorage.setItem("username", name);
                window.location.href = "./HTML/quiz.html";
            } else {
                alert("O nome deve ter pelo menos 3 caracteres!");
            }
        }
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                startQuiz();
            }
        });
    </script>
</body>
</html>
