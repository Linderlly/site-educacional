<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Excel</title>
    <link rel="icon" href="../img/icon-excel.png" type="image/x-icon">
    <link rel="stylesheet" href="/site-educacional/CSS/style.css">
</head>
<body>
    <div class="container">
        <button id="toggle-dark-mode" aria-label="Alternar modo escuro">ðŸŒ™</button>
        <h1 id="player-name"></h1>
        
        <div id="progress-circle">
            <span id="current-question">1</span>/<span id="total-questions">10</span>
        </div>
    
        <div id="quiz-container">
            <p id="question"></p>
            <ul id="options"></ul>
            <input type="text" id="text-answer" placeholder="Digite sua resposta..." style="display: none;">
            <p id="correct-answer" style="display: none; color: #e74c3c;"></p>
            <button id="check-btn">Verificar</button>
            <button id="next-btn" disabled>PrÃ³xima pergunta</button>
        </div>
        <p id="result"></p>
    </div>

    <audio id="correct-sound" src="/site-educacional/sons/correct.mp3"></audio>
    <audio id="incorrect-sound" src="/site-educacional/sons/incorrect.mp3"></audio>

    <script src="/site-educacional/JavaScript/script.js"></script>
    <script>

        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
        }

   
        document.getElementById("toggle-dark-mode").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        });


        document.getElementById("check-btn").addEventListener("click", function() {

            document.getElementById("correct-sound").load();
            document.getElementById("incorrect-sound").load();
        });
    </script>
</body>
</html>
