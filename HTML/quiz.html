<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Excel</title>
    <link rel="icon" href="../img/icon-excel.png" type="image/x-icon">
    <link rel="stylesheet" href="/site-educacional/CSS/style.css">
    <!-- Adicione o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Bot칚o "Voltar ao In칤cio" -->
        <button id="back-to-home-btn" class="home-btn">
            <i class="fas fa-home"></i> <!-- 칈cone de casa -->
        </button>

        <!-- Bot칚o de mudo -->
        <button id="mute-btn" class="mute-btn">
            <i class="fas fa-music"></i> <!-- 칈cone de nota musical -->
        </button>

        <div class="container">
            <button id="toggle-dark-mode" aria-label="Alternar modo escuro">游깿</button>
            <h1 id="player-name"></h1>
            
            <div id="progress-circle">
                <span id="current-question">1</span>/<span id="total-questions">10</span>
            </div>
        
            <div id="quiz-container">
                <p id="question"></p>
                <ul id="options"></ul>
                <input type="text" id="text-answer" placeholder="Digite sua resposta..." style="display: none;">
                <p id="correct-answer" style="display: none; color: #e74c3c;"></p>
                <button id="check-btn">Verificar</button>
                <button id="next-btn" disabled>Pr칩xima pergunta</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <!-- Sons de feedback -->
<audio id="correct-sound" src="/site-educacional/sounds/correct.mp3"></audio>
<audio id="incorrect-sound" src="/site-educacional/sounds/incorrect.mp3"></audio>

<!-- Som de fundo -->
<audio id="background-music" loop>
    <source src="/site-educacional/sounds/sound-background.mp3" type="audio/mpeg">
    Seu navegador n칚o suporta o elemento de 치udio.
</audio>

<!-- Som de celebra칞칚o ao finalizar -->
<audio id="celebration-sound">
    <source src="/site-educacional/sounds/celebration.mp3" type="audio/mpeg">
    Seu navegador n칚o suporta o elemento de 치udio.
</audio>

    <!-- Adicione a biblioteca Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Seu script principal -->
    <script src="/site-educacional/JavaScript/script.js"></script>
    <script>
        // Inicia o som de fundo ao carregar a p치gina
        document.addEventListener("DOMContentLoaded", function () {
            const backgroundMusic = document.getElementById("background-music");
            backgroundMusic.play();
        });

        // Bot칚o "Voltar ao In칤cio"
        document.getElementById("back-to-home-btn").addEventListener("click", function () {
            window.location.href = "/site-educacional/index.html"; // Redireciona para a p치gina inicial
        });

        // Modo escuro
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
        }

        document.getElementById("toggle-dark-mode").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        });
        
    </script>
</body>
</html>
